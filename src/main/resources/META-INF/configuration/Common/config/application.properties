# This is the base application.properties file that will be shared across all Environments.
include=application-override.properties
# To override properties defined in this file with environment specific properties place the overrides
# in /src/main/resources/META-INF/configuration/<ENV>/config/application-override.properties
# The env overrides will be pulled in by the include statement above

# Add your basic configuration below this point. Properties must come after the 
# include above for properties override to work correctly.

ApplicationRole=CLIENT
enableFileLogging=true

enableCalLogging=true
calConfiguration={"transactionCacheUpperLimit":10000\, "transactionCacheWarningLimit":1000\, "transactionCacheCleanupIntervalInSeconds":35\, "transactionCacheTimeoutInSeconds":66 }

appmetaconfigserv.baseUrl=https://msmaster.qa.paypal.com:11746/

amqp.topicTimeToLiveInMilliseconds=55000
amqp.idleTimeoutInMilliseconds=86400000
monitoringDaemon.healthTopicName=CSL.HEALTH
datacenter.names=LOCAL
numberOfSilos=1

LOCAL.silo1.hostnames=localhost
LOCAL.silo1.monitoringDaemon.healthBrokerUrl=failover:(ssl://localhost:61617?keepAlive=true)
LOCAL.silo1.monitoringDaemon.updateFrequencyInSeconds=60

LOCAL.silo1.keymaker.agent_crypto_enabled=true

